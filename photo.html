<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap3-dialog/1.35.0/css/bootstrap-dialog.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/lightbox2/2.11.1/css/lightbox.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/photoswipe/4.1.3/photoswipe.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/photoswipe/4.1.3/default-skin/default-skin.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/webuploader/0.1.1/webuploader.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap3-dialog/1.35.0/js/bootstrap-dialog.min.js"></script>
    <script src="https://cdn.bootcss.com/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <script src="https://cdn.bootcss.com/lightbox2/2.11.1/js/lightbox.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
    <script src="https://cdn.bootcss.com/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdn.bootcss.com/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <script src="./js/jquery.qqface.min.js"></script>
    <script src="./js/e-smart-zoom-jquery.min.js"></script>
    <style>
        *{
            list-style: none;
            text-decoration: none;
        }
        p {
            color: red;
        }
        .block-section li a{
            float: left; margin-right: 10px;
        }
        .layerImg img, .block-section li img{
            max-height: 300px;
        }
        .layui-layer, .layui-layer-phimg, .layui-layer-phimg img{
            max-height: 600px;
            height: 100%;
        }
    </style>
</head>

<body>

    <p>layer photo</p>
    <div class="layerImg">
        <img src="./image/1.png" alt="" class="lazy" data-original="./image/1.png">
        <img src="./image/2.jpg" alt="" class="lazy" data-original="./image/2.jpg">
        <img src="./image/3.jpg" alt="" class="lazy" data-original="./image/3.jpg">
        <img src="./image/4.gif" alt="" class="lazy" data-original="./image/4.gif">
        <img src="./image/5.gif" alt="" class="lazy" data-original="./image/5.gif">
    </div>

    

    <p>lightbox图片预览</p>
    <a href="./image/1.png" data-lightbox="example-set" title="lightbox图片预览">
        <img class="example-image" src="./image/1.png" width="150" height="150" />
    </a>
    <a href="./image/2.jpg" data-lightbox="example-set" title="lightbox图片预览2">
        <img class="example-image" src="./image/2.jpg" width="150" height="150" />
    </a>
    <a href="./image/3.jpg" data-lightbox="example-set" title="lightbox图片预览3">
        <img class="example-image" src="./image/3.jpg" width="150" height="150" />
    </a>
    <a href="./image/4.gif" data-lightbox="example-set" title="lightbox图片预览4">
        <img class="example-image" src="./image/4.gif" width="150" height="150" />
    </a>
    <a href="./image/5.gif" data-lightbox="example-set" title="lightbox图片预览5">
        <img class="example-image" src="./image/5.gif" width="150" height="150" />
    </a>

    <p>qq 表情</p>
    <div>
        <textarea id="liveChatContent" spellcheck="false"></textarea>
    </div>
    <a href="javascript:;" id="face">表情</a>

    <p>fancybox图片预览</p>
    <div>
        <a rel="group" href="./image/1.png" title="2019/09/19">
            <img src="./image/1.png" alt="/image/1.png" width="90" />
        </a>
        <a rel="group" href="./image/2.jpg" title="2020/05/28">
            <img src='./image/2.jpg' alt='./image/2.jpg' width="90" />
        </a>
    </div>
   
    <p>photoswipe插件</p>
    <div>
        <ul class="block-section mt30">
            <li class="list-photo">
                <a data-size="1024x768" class="fancybox-photoSwiper" rel="fancybox-thumb" href="./image/1.png">
                    <img alt='' class='img-responsive' src='./image/1.png' />
                </a>
                <a data-size="1024x768" class="fancybox-photoSwiper" rel="fancybox-thumb" href="./image/2.jpg">
                    <img alt='' class='img-responsive' src='./image/2.jpg' />
                </a>
                <a data-size="1024x768" class="fancybox-photoSwiper" rel="fancybox-thumb" href="./image/3.jpg">
                    <img alt='' class='img-responsive' src='./image/3.jpg' />
                </a>
                <a data-size="1024x768" class="fancybox-photoSwiper" rel="fancybox-thumb" href="./image/4.gif">
                    <img alt='' class='img-responsive' src='./image/4.gif' />
                </a>
                <a data-size="1024x768" class="fancybox-photoSwiper" rel="fancybox-thumb" href="./image/5.gif">
                    <img alt='' class='img-responsive' src='./image/5.gif' />
                </a>
            </li>
        </ul>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p style="clear: both;">smart-zoom图片缩放插件</p>
    <div class="imgChange" style="clear: both;">
        <img src="./image/2.jpg" alt="">
    </div>

    <div style="margin-top:500px;"></div>
</body>
<script>
    $(function () {
        $(".layerImg img").click(function (e) {
            layer.photos({
                photos: { "data": [{ "src": "./image/1.png"}, { "src": "./image/2.jpg" }, { "src": "./image/3.jpg" }, { "src": "./image/4.gif" }, { "src": "./image/5.gif" }] }
            })
        })

        BootstrapDialog.show({
            title: 'show bootstrap dialog',
            message: `<div>
                    <p>高人气动漫-虫师</p>
                    <img src="./image/1.png" style="width:100%;height:550px;"/>
                    </div> `,
            closeable: true,
            buttons: [
                {
                    label: 'Ok',
                    action: (dialog) => {
                        dialog.setTitle('OK');
                        dialog.close();
                    }
                },
                {
                    label: 'cancel',
                    action: (dialog) => {
                        dialog.setTitle('Cancel');
                        dialog.close();
                    }
                }
            ]
        });

        $.qqface({
            imgPath: 'gif/',
            textarea: $('#liveChatContent'),
            handle: $('#face')
        });

        $("a[rel=group]").fancybox({
            title: "test"
        });

        $(".imgChange img").smartZoom({
            'left': '0px'
        });



        $('.list-photo').click(function (event) {
            event.preventDefault();
            items = [];
            $(this).find('a.fancybox-photoSwiper').each(function () {
                var $href = $(this).attr('href'),
                    $size = $(this).data('size').split('x'),
                    $width = $size[0],
                    $height = $size[1];

                var item = {
                    src: $href,
                    w: $width,
                    h: $height
                }
                items.push(item);
            });
            var $index = $(this).closest('.list-photo').index('.mt30 .list-photo');

            var options = {
                mainClass: 'pswp--minimal--dark',
                barsSize: {
                    top: 0,
                    bottom: 0
                },
                captionEl: true,
                fullscreenEl: true,
                shareEl: true,
                tapToClose: true,
                tapToToggleControls: true,
                index: $index,
                history: false,
                focus: false,
                bgOpacity: 0.7,
                showHideOpacity: true
            }
            var lightBox = new PhotoSwipe($('.pswp')[0], PhotoSwipeUI_Default, items, options);
            lightBox.init();
        })

        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState == 'hidden') {
                normal_title = document.title;
                document.title = '你有正在进行的操作哦！';
            } else document.title = normal_title;
        });
    });
</script>

</html>
